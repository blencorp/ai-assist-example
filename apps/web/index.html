<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA | AI Assist - VA Clinical Decision Support Tool</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load environment configuration from S3 (production only) -->
    <script>
      // Only load config.js in production (not localhost)
      if (window.location.hostname !== 'localhost') {
        // Create a promise to track config loading
        window.configReady = new Promise((resolve) => {
          const script = document.createElement('script');
          script.src = '/ai-assist/config/config.js';
          script.onload = () => {
            console.log('Config loaded successfully');
            resolve();
          };
          script.onerror = () => {
            console.warn('No config.js found - using local environment');
            resolve();
          };
          document.head.appendChild(script);
        });
      } else {
        console.log('Local development - skipping config.js load');
        // Resolve immediately for local development
        window.configReady = Promise.resolve();
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
